<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <style>
        label,input{
            margin: 3px;
            padding: 1px;
        }
        img{
            margin: 10px;
        }
    </style>
</head>
<body>
 <form actio="Assignment_5.html" method="post">
    <fieldset>
        <legend>Form</legend>
        <div>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password" required>
            </div>
            <div>
                <label for="Course">Course:</label>
                <label for="JAVA">JAVA</label>
                <input type="checkbox" name="JAVA" id="JAVA" value ="JAVA"> 
                <label for="Dot Net">Dot Net</label>
                <input type="checkbox" name="DotNet" id="DotNet" value="DotNet">
                <label for="Data Analysis">Data Analysis</label>
                <input type="checkbox" name="DataAnalysis" id="DataAnalysis" value="DataAnalysis">
                <label for="QA">QA</label>
                <input type="checkbox" name="QA" id="QA" value="QA">
            </div>
            <div>
                <label for="Gender">Gender:</label>
                <label for="">Male</label>
                <input type="radio" name="Gender" id="male" value ="male">
                <label for="">Female</label>
                <input type="radio" name="Gender" id="female" value ="female">
            </div>
            <div>
                <label for="City">City:</label>
                <select id="City" name="City">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Baroda">Baroda</option>
                    <option value="Anand">Anand</option>
                    <option value="Surat">Surat</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Bhavnagar">Bhavnagar</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Junagadh">Junagadh</option>
                </select>
            </div>
            <div>
                <label for="DOB">Date:</label>
                <input type="date" name="DOB" id="DOB" min="2024-06-01" max="2025-12-31"  value="2024-06-01" required>
            </div>
            <div>
                <label for="Datetime">datetime-local:</label>
                <input type="datetime-local" name="Datetime" id="Datetime" min="2024-06-01" max="2025-12-31"  value="2024-06-01" required>
            </div>
            <div>
                <label for="Time">Time:</label>
                <input type="time" name="time" id="time" value="12:10" required>
            </div>
            <div>
                <label for="week">week:</label>
                <input type="week" name="week" id="week" value="12" required>
            </div>
            <div>
                <label for="month">month:</label>
                <input type="month" id="month" name="month">
            </div>
            <div>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]*">
            </div>
            <div>
                <label for="degree">Degree Certificate:</label>
                <input type="file" name="degree" id="degree" accept=".pdf" required>
            </div>
            <div>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color" value="#ff0050">
            </div>
            <div>
                <label for="range">Range:</label>
                <input type="range" name="range" id="range" min="0" max="100" value="50" oninput="this.nextElementSibling.textContent = this.value">         
                <label for="range">50</label>
            </div>
            <div>
                <label for="url">Linkedin:</label>
                <input type="url" name="url" id="url" placeholder="Enter your linkedin profile" required>
            </div>
            <div>
                <label for="search">Search:</label>
                <input type="search" id="search" name="search" placeholder="Search here">
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" max="100" step="5" value="30">
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                <input type="button" value="Cancel">
            </div>
        </div>
    </fieldset>
 </form>   

 <div>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
 </div>
</body>
</html>
